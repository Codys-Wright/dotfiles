# rEFInd Default Theme Configuration
# This is a basic theme for the Universal Bootloader System

# Banner settings
banner background.png

# Selection images
selection_big   selection_big.png
selection_small selection_small.png

# Icon settings
icon_dir icons

# Font settings
font font.png

# Layout settings
banner_scale noscale

# Colors (for text elements)
# These are used when images are not available
selection_color     #88C0D0
text_color          #D8DEE9
background_color    #2E3440

# Icon sizes
big_icon_size       128
small_icon_size     48

# Layout positioning
banner_scale        noscale
layout              vertical

# Selection highlighting
selection_big       selection-big.png
selection_small     selection-small.png

# Mouse/keyboard settings
timeout             10
screensaver         300

# Hide UI elements we don't want
hideui              singleuser,safemode,hwtest

# Show helpful tools
showtools           shell,memtest,gdisk,mok_tool,about,shutdown,reboot
