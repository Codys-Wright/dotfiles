# REAPER Configuration for Linux
# This file contains basic Reaper settings optimized for Linux audio production

[REAPER]
# Audio settings
audio_system=WASAPI
audio_device=default
audio_buffersize=512
audio_srate=48000
audio_channels=2

# MIDI settings
midi_input_device=all
midi_output_device=all

# Performance settings
max_render_channels=64
render_resample=1
render_use_proj_srate=1

# Interface settings
theme=Default_6.0.ReaperThemeZip
color_theme=Default_6.0.ReaperThemeZip
show_track_number_in_mcp=1
show_track_number_in_tcp=1

# Recording settings
recording_path=~/Music/Reaper/Recordings
render_path=~/Music/Reaper/Renders
backup_path=~/Music/Reaper/Backups

# Plugin settings
vst_path=/run/current-system/sw/lib/vst
vst3_path=/run/current-system/sw/lib/vst3
lv2_path=/run/current-system/sw/lib/lv2
ladspa_path=/run/current-system/sw/lib/ladspa

# Auto-save settings
autosave=1
autosave_interval=5
autosave_max_files=10

# Undo settings
max_undo_states=100

# Default project settings
def_project_srate=48000
def_project_length=300
def_project_tempo=120.0
def_project_timesig_num=4
def_project_timesig_denom=4 