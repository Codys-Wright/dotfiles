# systemd-boot Minimal Theme Configuration
# Ultra-clean, minimal design for servers or simple setups

# Console settings - Clean text mode
console-mode        80x25

# Menu appearance
# systemd-boot is inherently minimal, these are the few options available

# Timeout settings - Quick boot
timeout             5
editor              no

# Custom kernel parameters for minimal visual output
kernel-params:
  quiet
  loglevel=1
  systemd.show_status=false
  rd.systemd.show_status=false
  rd.udev.log_level=0
  vga=current

# Theme metadata
name:               "Minimal systemd-boot Theme"
description:        "Ultra-clean minimal theme for systemd-boot"
version:            "1.0"
bootloader:         "systemd-boot"
purpose:            "server,minimal,fast-boot"

# Boot behavior - Fast and silent
boot-behavior:
  auto-entries:     true
  auto-firmware:    true
  auto-poweroff:    false
  auto-reboot:      false

# Security settings for minimal installations
security:
  editor:           false
  auto-entries:     true
  random-seed:      true

# Note: systemd-boot minimal theming options:
# 1. Console mode (text resolution)
# 2. Kernel parameters (boot appearance)
# 3. Timeout settings (boot speed)
# 4. Editor access (security)
# 5. Entry visibility (menu simplicity)

# Additional recommendations for minimal setups:
# - Use systemd-boot for fastest boot times
# - Disable unnecessary boot entries
# - Use quiet kernel parameters
# - Set short timeout values
# - Disable boot editor for security
