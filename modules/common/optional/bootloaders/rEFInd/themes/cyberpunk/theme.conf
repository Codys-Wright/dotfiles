# rEFInd Cyberpunk Theme Configuration
# Futuristic neon styling to match the GRUB cyberpunk theme

# Banner settings - Cyberpunk banner image
banner cyberpunk_banner.png

# Selection images - Neon-styled selection indicators
selection_big   selection_big_cyber.png
selection_small selection_small_cyber.png

# Icon settings - Cyberpunk-styled OS icons
icon_dir icons

# Font settings - Futuristic font
font cyber_font.png

# Layout settings
banner_scale noscale
layout       vertical

# Colors - Neon cyberpunk palette
selection_color     #00ffff    # Bright cyan for selection
text_color          #ff00ff    # Neon pink for text
background_color    #0a0a0a    # Deep black background

# Icon sizes - Larger for visual impact
big_icon_size       144
small_icon_size     64

# Selection highlighting - Neon glow effect
selection_big       selection-big-cyber.png
selection_small     selection-small-cyber.png

# Timing settings
timeout             15         # Longer timeout for the experience
screensaver         600        # 10 minute screensaver

# Hide/show UI elements
hideui              singleuser,safemode,hwtest,arrows
showtools           shell,memtest,mok_tool,about,shutdown,reboot

# Mouse/keyboard settings
mouse_speed         8
textonly            false
use_graphics_for    windows,linux,grub

# Screen resolution for best cyberpunk experience
resolution          1920 1080

# Additional cyberpunk-specific settings
default_selection   1
enable_mouse        true
disable_amiga_extension true
disable_compatibility   false

# Scan settings for detecting OS installations
scanfor             internal,external,optical,manual
also_scan_dirs      +,@/boot/efi/EFI/BOOT,@/EFI/BOOT

# Volume icons - Cyberpunk style
volume_icons        false
